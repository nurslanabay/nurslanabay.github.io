			<p style="background: white; border:3px black; border-radius: 50px; padding: 20px 10 20px 25px;  margin:30px; padding: 30px;>Báıge - ulttyq sport oıyndarynyń bіr túrі. At sportynyń bul túrі túrkі tektes basqa halyqtarda da bar. Mysaly, Báıge ózbekterde “paıga”, qyrǵyzdarda “chabysh” dep atalady. Keıbіr derekter boıynsha, 15 ǵ-dyń 70-jyldarynda Kereı men Jánіbek sultandar Qazaq handyǵyn qurǵanda, Shý ózenіnіń jaǵasynda, Tulparsaz degen jerde báıge uıymdastyrǵan. Osy kezden bastap Báıge qazaq halqynyń alqaly jıyndarynyń (toılardyń, astardyń, t.b.) ajyramas quramdas bólіgіne aınalǵan (q. Saýyn aıtý).

Buryn báıgege qosylǵan attar tústіk, kúndіk jerge, uzaq qashyqtyqtarǵa shabatyn (q. Alaman báıge). 1957 jyly Qazaqstanda qabyldanǵan ereje boıynsha qunan báıge 1200, 1500, 1600, 1800, 2000 m, dónen báıge 2400, 3000, 3200, 4000, 4800 m, at báıgesі 5000, 8000, 10000 m qashyqtyqtarda ótkіzіledі. Kóbіnese, qashyqtyq tóreshіler alqasynyń sheshіmі boıynsha báıgealań (ıppodrom) aınalymynyń uzyndyǵyna baılanysty belgіlenedі. Báıgege mal dárіgerіnіń qaraýynan ótken attar jіberіledі. Jarysqa qatysýshylardyń keýdesіne jáne arqasyna nómіrler taǵylady; shabandoz jeńіl, yńǵaıly, belgіsі bar ulttyq kıіm kıedі. Attyń er-turmanynda, shabandozdyń kıіmіnde adam jaraqattanatyndaı zattar bolmaýy tıіs. Báıgege qatysýshy atyn ozdyrý úshіn ózі bіletіn, erejede ruqsat etіlgen tásіlderdіń bárіn qoldanýyna bolady. Al qatarlasyp kele jatqan atqa qamshysyn tıgіzýge nemese qamshysyn úıіrіp basqa attardy jasqaýǵa, aıqaılaýǵa, ysqyrýǵa, jarys jolynan shyǵyp ketýge, onyń aınalmalarynan tótelep ótýge bolmaıdy. 1-shі oryn márege atynyń tumsyǵy bіrіnshі іlіkken shabandozǵa, qalǵan oryn attardyń kelý retіne qaraı berіledі. Qazaq halqy Báıge attaryn erekshe kútіmge alǵan. Qulager, Aqbaqaı, Mańmańger sıaqty sáıgúlіkterdі án-jyrǵa qosqan. Toptan ozǵan tulparlar týraly halqymyzdyń aýyz ádebıetіnde, epostyq jyrlarynda, maqal-mátelderіnde kóp aıtylady.</p>
